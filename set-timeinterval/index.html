    <style>
        :root{
  --bg:#070707;
  --card-bg: rgba(255,255,255,0.04);
  --card-border: rgba(255,255,255,0.08);
  --accent-1: #00c2ff;
  --accent-2: #60ffa1;
  --text: #eef6ff;
}

/* page reset */
*{box-sizing:border-box}
body{margin:0;background:var(--bg);font-family:Inter,system-ui,Arial;color:var(--text)}

/* hero container */
.hero-banner{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:48px 20px;
  min-height:160px; /* change banner height here */
}

/* glass banner */
.banner{
  width:min(980px, 92%);
  max-width:920px;
  padding:20px 28px;
  border-radius:12px;
  text-align:left;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border: 1px solid var(--card-border);
  backdrop-filter: blur(8px) saturate(120%);    /* glass effect */ 
  -webkit-backdrop-filter: blur(8px) saturate(120%);
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  display:flex;
  gap:20px;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
}

/* left content */
.banner-title{
  font-size:20px;
  margin:0 0 6px 0;
  font-weight:700;
  color:var(--text);
}
.banner-sub{
  margin:0;
  font-size:14px;
  color: rgba(238,246,255,0.78);
}

/* CTA */
.cta{
  display:inline-block;
  padding:10px 16px;
  border-radius:10px;
  text-decoration:none;
  font-weight:700;
  color:#042634;
  background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
  border: none;
  box-shadow: 0 8px 22px rgba(0,194,255,0.12);
}

/* responsive */
@media (max-width:720px){
  .banner{padding:18px;gap:12px}
  .banner-title{font-size:16px}
  .cta{width:100%;text-align:center;margin-top:8px}
  .banner{flex-direction:column;align-items:flex-start}
}
