<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster Demo</title>
    <script>
        window.tailwind = window.tailwind || {};
        window.tailwind.config = { theme: { extend: { colors: { brand: '#2563eb' } } } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
        <section class="w-full max-w-xl bg-white rounded-lg shadow p-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4">Toaster demo</h1>

            <div class="mb-4">
                <div class="flex gap-3 justify-start">
                    <button id="show-success" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Success</button>
                    <button id="show-info" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Info</button>
                    <button id="show-error" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Error</button>
                </div>
            </div>

            <div class="text-sm text-gray-500">Click a button to show a toast. This page is intentionally minimal.</div>
        </section>
    </main>

    <!-- Toast container (bottom-right) with ARIA live region -->
    <div id="toast-container" class="fixed bottom-6 right-6 flex flex-col gap-3 z-50" aria-live="polite" aria-atomic="true"></div>

    <script src="script.js"></script>
</body>
</html>
